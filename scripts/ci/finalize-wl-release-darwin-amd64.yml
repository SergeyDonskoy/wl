---
platform: linux

image: docker:///robdimsdale/wl-1.5

inputs:
- name: wl-release-linux-amd64
- name: wl-release-darwin-amd64
- name: wl-release-windows-amd64
- name: wl
- name: version

outputs:
- name: wl-finalized-darwin-amd64

run:
  path: wl/scripts/ci/finalize-wl-release

params:
  TARGET_GOOS: darwin
  TARGET_GOARCH: amd64
  FINALIZED_DIR: wl-finalized-darwin-amd64
