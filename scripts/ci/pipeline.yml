        text: {{docker-1-4-slack-failure-text}}

- name: docker-wundergo-1.5
  plan:
  - do:
    - get: wundergo
      resource: wundergo-develop-docker
      trigger: true
    - put: docker-wundergo-1.5
      params:
        build: wundergo/scripts/ci/golang-1.5
        cache: true
    on_failure:
      put: slack-alert
      params:
        username: concourse
        icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
        channel: {{slack-channel}}
        text: {{docker-1-5-slack-failure-text}}

groups:
- name: wundergo
  jobs:
  - golang-1.2
  - golang-1.3
  - golang-1.4
  - golang-1.5
  - rc
  - shipit
  - github-release
  - major
  - minor
  - patch
- name: images
  jobs:
  - docker-wundergo-1.2
  - docker-wundergo-1.3
  - docker-wundergo-1.4
  - docker-wundergo-1.5
